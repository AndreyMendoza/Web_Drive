<div class="aCentro">
    <div class=" f30 marginArribaSuper marginAbajoSuper aCentro cAzulOscuro">Noticias</div>
    <div class="contenedorGeneral w500 bordeCeleste" ng-repeat="noticia in arrayNoticias">
        <div class="contenido ">
            <div class="inline aFlexCentro fullPadding"><i ng-show="noticia.Tipo == 'Proyecto'" class="fa cCeleste fa-briefcase f50" aria-hidden="true"></i> <i ng-show="noticia.Tipo == 'Eleccion'" class="fa cCeleste fa-university f50" aria-hidden="true"></i> <i ng-show="noticia.Tipo == 'Articulo'" class="fa cCeleste fa-bookmark f50" aria-hidden="true"></i> <i ng-show="noticia.Tipo == 'Evento'" class="fa cCeleste fa-users f50" aria-hidden="true"></i> <i ng-show="noticia.Tipo == 'Foro'" class="fa cCeleste fa-comments-o f50" aria-hidden="true"></i> </div>
            <div class="inline fullPadding aIzq">
                <div class="f16 break"> Título: {{noticia.Titulo}}</div>
                <div class="f16"> Autor: {{noticia.Creador}}</div>
                <div class="f16"> Fecha Publicación: {{noticia.FechaPublicacion}}</div>
                <div class="f16 break"> Tipo: {{noticia.Tipo}}</div>
                <div class="botones"> <a class="fullPadding inline pointer cCeleste f14" href="#!/verInfo/{{noticia.ForoID}}" target="_self"><i class="fa fa-external-link" aria-hidden="true"></i> Ver {{noticia.Tipo}}</a> </div>
            </div>
        </div>
    </div>
</div>
