<div class="aCentro">
    <div class=" f30 marginArribaSuper marginAbajoSuper aCentro cAzulOscuro">Lista de Elecciones</div>
    <div class="contenedorGeneral" ng-repeat="eleccion in arrayElecciones">
        <div class="title fullPadding f18">eleccion.Titulo</div>
        <div class="contenido ">
            <div class="inline aFlexCentro fullPadding"><i class="fa fa-university f50" aria-hidden="true"></i> </div>
            <div class="inline fullPadding aIzq">
                <div class="f16"> {{eleccion.Creador}}</div>
                <div class="f16"> {{eleccion.FechaPublicacion}}</div>
                <div class="botones">
                    <boton><i class="fa fa-eye" aria-hidden="true"></i></boton>
                </div>
            </div>
        </div>
    </div>
</div>
