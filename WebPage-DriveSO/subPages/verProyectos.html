<div class="aCentro">
    <div class=" f30 marginArribaSuper marginAbajoSuper aCentro cAzulOscuro">Lista de Proyectos</div>
    <div class="contenedorGeneral" ng-repeat="proyecto in arrayProyectos">
        <div class="title fullPadding f18">{{proyecto.Titulo}}</div>
        <div class="contenido ">
            <div class="inline aFlexCentro fullPadding"><i class="fa fa-briefcase f50" aria-hidden="true"></i> </div>
            <div class="inline fullPadding aIzq">
                <div class="f16">Creador: {{proyecto.Creador}}</div>
                <div class="f16">Fecha de Publicaci√≥n: {{proyecto.FechaPublicacion}}</div>
                <div class="f16 truncate">Contenido: {{proyecto.Contenido}}</div>
                <div class="botones">
                    <boton><i class="fa fa-eye" ng-click="verDetalles(proyecto.ForoID)" aria-hidden="true"></i></boton>
                </div>
            </div>
        </div>
    </div>
</div>
